<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        /* Reset some default styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #e74c3c; /* Red color for error message */
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Error icon */
        .error-icon {
            font-size: 100px;
            color: #e74c3c;
            margin-top: 40px;
        }

        /* Back to Home button */
        .back-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p>We're sorry, but there was an error processing your request.</p>
    <div class="error-icon">‚ùå</div>
    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
